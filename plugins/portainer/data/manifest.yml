exposed_methods:
- Install
- Restart
- Stop
- Start
method_options:
  Install:
  - default_value: /home/bytesized/config/portainer
    name: config_folder
    type: string
    allow_deletion: true
  - default_value: /var/run/docker.sock
    name: socket_path
    type: string
    allow_deletion: true
  - default_value:
    hint: Select a free port to run this on, leave empty to have a port picked for you.
    name: web_port
    type: string
  Restart:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
  Start:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
  Stop:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
name: portainer
rpc_name: PortainerRPC
show_options:
- username
- password
- web_port
- config_folder
version: 1
web_url_format: http://##ip##:##web_port##/
description: "Your app description here."
