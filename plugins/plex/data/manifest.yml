exposed_methods:
- Install
- Restart
- Stop
- Start
method_options:
  Install:
  - default_value: ""
    hint: "Claim token can be obtained here: https://www.plex.tv/claim/"
    name: plex_claim
    type: string
  - default_value: /home/bytesized/config/plex
    hint: ""
    name: config_folder
    type: string
  - default_value: /home/bytesized/media
    hint: "The folder that contains your media"
    name: media_folder
    type: string
  - default_value: /home/bytesized/data
    hint: ""
    name: data_folder
    type: string
  - default_value: ""
    hint: ""
    name: plex_pass
    type: boolean
  Restart:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
  Start:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
  Stop:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
name: Plex
rpc_name: PlexRPC
show_options:
- config_folder
- data_folder
version: 1
web_url_format: http://##ip##:32400
description: "Latest Plex server based on the official Plex Docker image"
