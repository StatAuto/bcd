exposed_methods:
- Install
- Restart
- Stop
- Start
method_options:
  Install:
  - default_value: bytesized
    hint: "The username to login to the web-interface"
    name: username
    type: string
  - default_value:
    hint: ""
    name: password
    type: string
    hint: "If you leave this empty a random password will be selected for you"
  - default_value: /home/bytesized/config/couchpotato
    name: config_folder
    type: string
    allow_deletion: true
  - default_value: /home/bytesized/data
    hint: Data will be stored here.
    name: data_folder
    type: string
  - default_value: /home/bytesized/media/
    hint: Used when you want to enable post-processing for couchpotato
    name: media_folder
    type: string
  - default_value:
    hint: Select a free port to run this on, leave empty to have a port picked for you.
    name: web_port
    type: string
  Restart:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
  Start:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
  Stop:
  - default_value: ""
    hint: ""
    name: container_id
    type: string
name: couchpotato
rpc_name: CouchpotatoRPC
show_options:
- username
- password
- web_port
- data_folder
- config_folder
version: 1
web_url_format: http://##ip##:##web_port##/
description: "An automatic Video Library Manager for Movies"
